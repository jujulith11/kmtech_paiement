<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIEMENT</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="paiement.css">

</head>

<body>

    <div class="container">

        <form method="post" action="dfsdy.php">

            <div class="row">

                <div class="col">

                    <h3 class="title">Adresse de facturation</h3>

                    <div class="inputBox">
                        <span>Nom complet:</span>
                        <input type="text" placeholder="nom et prenom">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="room /street  /locality">
                    </div>
                    <div class="inputBox">
                        <span>Ville :</span>
                        <input type="text" placeholder="ville">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Pays :</span>
                            <input type="text" placeholder="pays">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="xxx xxx">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">Payement</h3>

                    <div class="inputBox">
                        <span>Carte acceptée :</span>
                        <img src="téléchargement.png" alt="none" weigth="50" height="50">
                    </div>
                    <div class="inputBox">
                        <span>Nom de carte :</span>
                        <input type="text" placeholder="payal /master carte...">
                    </div>
                    <div class="inputBox">
                        <span>Numéro de carte bancaire  :</span>
                        <input type="ccnumber" maxlength="16" placeholder="xxxx xxxx xxxx xxxx xxxx">
                    </div>
                    <div class="inputBox">
                        <span>mois d'expiration :</span>
                        <input type="text" placeholder="mois">
                    </div>

                    <div class="flex ">
                        <div class="inputBox ">
                            <span>Année d'expiration :</span>
                            <input type="number " placeholder="Année ">
                        </div>
                        <div class="inputBox ">
                            <span>CVV :</span>
                            <input type="text " placeholder="xxxx ">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit"  value="envoyer" width="180"  style="background-color: aquamarine; border: 0ch; border-radius: 3px; ">

        </form>
        

    </div>

</body>

</html>
